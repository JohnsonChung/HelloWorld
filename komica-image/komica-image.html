<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-image/core-image.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="komica-image" extends="core-image">
  <template>
    <link href="komica-image.css" rel="stylesheet">
    <shadow></shadow>
    <paper-ripple class="paper-ripple recenteringTouch" fit></paper-ripple>
  </template>

  <script>

    Polymer('komica-image',{
      publish: {
        imageOnLoad: function() {

        }
      },
      ready: function() {
        var that = this;
        var imageObserver = new PathObserver(this, 'loading');
        imageObserver.open(function() {
          if(that.loading === false) {
            that.imageOnLoad();
          }
        });
      }
    });

  </script>
</polymer-element>
